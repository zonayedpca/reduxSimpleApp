<!DOCTYPE html>
<html>
  <head>
    <title>Redux Simple App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="score">
        <h2>Redux Simple Counter</h2>
        <p id="score">0</p>
      </div>
      <div class="btn">
        <button id="increment" type="button" name="increment">+</button>
        <button id="decrement" type="button" name="decrement">-</button>
        <button id="reset" type="button" name="reset">0</button>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
